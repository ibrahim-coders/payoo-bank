<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo Home page</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <main class="flex justify-center bg-white">
    <div class="mockup-phone border-primary ">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-3 bg-gray-400">
          <!-- available blances -->
          <div class="stats shadow bg-sky-100">
            <div class="stat">

              <div id="account-blances" class="stat-value">89400</div>
              <div  class="stat-desc">Available Blances</div>
              <div class="divider"></div>
              <!-- user action button -->

              <div>
                <button class="btn btn-lg" id="add-money">Add Money</button>
                <button class="btn btn-lg" id="cash-out-btn">Cash Out</button>
              </div>

              <div class="divider"></div>
              <!-- add money form -->

              <form class=" card-body " id="add-from">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input id="input-add-money" type="text" placeholder="Amount" class="input input-bordered"
                    autocomplete="off" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input id="input-pin-number" type="password" placeholder="Pin Number" class="input input-bordered"
                    autocomplete="off" required />

                </div>
                <div class="form-control mt-6">
                  <button class="btn btn-primary" id="btn-add-money">Add Money</button>
                </div>
              </form>
              <!-- add money form end  -->

              <!-- cash out form -->
                <form class=" hidden card-body " id="cush-out-form">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input id="input-cash-out" type="text" placeholder="Amount" class="input input-bordered" 
                      required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input id="input-pin-number" type="password" placeholder="Pin Number" class="input input-bordered"
                      autocomplete="off" required />
                
                  </div>
                  <div class="form-control mt-6">
                    <button class="btn btn-primary" id="btn-cash">Cash out</button>
                  </div>
                </form>
               <!-- cash out form end -->
            </div> 
          </div>
        </div>



      </div>
    </div>
    </div>
    </div>
  </main>
  <!-- <script src="index.js"></script> -->
  <!-- <script src="money.js"></script> -->
<script src="coush.js"></script>
</body>

</html>
